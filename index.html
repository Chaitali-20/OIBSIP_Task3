<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To do Task list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="Task_list">
        <input type="text" name="" value="Add your Tasks here!">
        <button> Add </button>
      </div>
      <ol class="Pending_tasks">
        <h3>Pending Tasks</h3>

      </ol>
      <ol class="Completed_tasks">
        <h3>Completed Tasks</h3>
    
      </ol>
        </div>
        <script>
          const input = document.querySelector('input');
          const btn = document.querySelector('.Task_list > button');

          btn.addEventListener('click', addList);
          input.addEventListener('keyup',(e)=>{
            (e.keyCode === 13 ? addList(e) : null);
          })
          function addList(e){
            const Pending_tasks = document.querySelector('.Pending_tasks');
            const Completed_tasks = document.querySelector('.Completed_tasks');

            const newli = document.createElement('li');
            const checkbtn = document.createElement('button');
            const delbtn = document.createElement('button');

            checkbtn.innerHTML = '<i class="fas fa-check-circle"></i>';
            delbtn.innerHTML = '<i class="fas fa-trash"></i>';

            if(input.value !==''){
              newli.textContent = input.value;
              input.value= '';
              Pending_tasks.appendChild(newli);
              newli.appendChild(checkbtn);
              newli.appendChild(delbtn);
            }
            checkbtn.addEventListener('click',function(){
              const parent = this.parentNode;
              parent.remove();
              Completed_tasks.appendChild(parent);
              checkbtn.style.display = 'none';
            });
            delbtn.addEventListener('click',function(){
              const parent = this.parentNode;
              parent.remove();
            });
          }

        </script>
  </body>
</html>
